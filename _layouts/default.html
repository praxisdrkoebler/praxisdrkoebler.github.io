<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href='//fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
  <link type="text/css" rel="stylesheet" href="{{ site.baseurl }}/css/materialize.min.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="{{ site.baseurl }}/css/style.css"/>
  <link href="{{ site.baseurl }}/images/smiley.png" rel="shortcut icon"/>
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }} – {{ site.description }}</title>
</head>

<body>
  <div class="navbar">
    {% include navbar.html %}
  </div>

  <main>{{ content }}</main>

  <footer class="page-footer orchid">
    <div class="container">
      <a class="headline grey-text text-lighten-4 right" href="{{ site.baseurl }}/impressum.html">Impressum</a>
      <p class="grey-text text-lighten-4">
        {{ site.name }}<br/>
        {{ site.description }}<br/>
        Beinestraße 1, 64846 Groß-Zimmern<br/>
        Tel. 06071 - 44246, E-Mail: <a href="info@praxisdrkoebler.de" class="grey-text text-lighten-4">info@praxisdrkoebler.de</a>
      </p>
    </div>
  </footer>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/js/materialize.min.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/js/script.js"></script>
  {% include analytics.html %}
</body>
</html>
